<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="table-block">
        <div class="container">
            <div class="row">
                <form class="navbar-form navbar-right" role="search">
                    <span>Search:</span>
                    <div class="form-group">
                      <input type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <div class="table">
                    <table class="table table-hover" id="table_list">
                        <thead>
                            <tr>
                                <th data-type="name">
                                    <span>Name</span>
                                    <div>
                                        <i class="glyphicon glyphicon-triangle-top"></i>
                                        <i class="glyphicon glyphicon-triangle-bottom"></i>
                                    </div>
                                </th>
                                <th data-type="position">
                                    <span>Position</span>
                                    <div>
                                        <i class="glyphicon glyphicon-triangle-top"></i>
                                        <i class="glyphicon glyphicon-triangle-bottom"></i>
                                    </div>
                                </th>
                                <th data-type="office">
                                    <span>Office</span>
                                    <div>
                                        <i class="glyphicon glyphicon-triangle-top"></i>
                                        <i class="glyphicon glyphicon-triangle-bottom"></i>
                                    </div>
                                </th>
                                <th data-type="age">
                                    <span>Age</span>
                                    <div>
                                        <i class="glyphicon glyphicon-triangle-top"></i>
                                        <i class="glyphicon glyphicon-triangle-bottom"></i>
                                    </div>
                                </th>
                                <th data-type="startDate">
                                    <span>Start Date</span>
                                    <div>
                                        <i class="glyphicon glyphicon-triangle-top"></i>
                                        <i class="glyphicon glyphicon-triangle-bottom"></i>
                                    </div>
                                </th>
                                <th data-type="salary">
                                    <span>Salary</span>
                                    <div>
                                        <i class="glyphicon glyphicon-triangle-top"></i>
                                        <i class="glyphicon glyphicon-triangle-bottom"></i>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
                <nav class="navbar-right">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#">Previous</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
